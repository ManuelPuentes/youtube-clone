{% for item in data.videos %}
  {% include 'components/video.html' with video=item %}
  {% if data.next_page_token and forloop.last %}
    <span hx-get="{% url 'list_videos' %}?page={{ data.next_page_token }}" hx-trigger="revealed" hx-swap="beforeend" hx-target="#videos-container" hx-on:htmx:after-request="this.remove()" hx-indicator="#indicator"></span>
  {% endif %}
{% endfor %}
